modules:
  - type: dnf
    repos:
      files:
        - https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo
      copr:
        - solopasha/hyprland
        - erikreider/SwayNotificationCenter
        - codelovr/swayosd
      cleanup: true
    install:
      packages:
        # System
        - terra-release
        - dbus-tools
        - dbus-daemon
        - polkit
        - xfce-polkit
        - xdg-utils
        - xdg-user-dirs
        - xdg-desktop-portal-hyprland
        - xdg-desktop-portal-gtk
        - wl-clipboard
        - cliphist
        - fprintd-pam
        - gnome-keyring-pam
        - gnome-themes-extra
        - grim
        - gvfs
        - gvfs-smb
        - imv
        - pinentry-gnome3
        - wev
        - plymouth-system-theme
        - greetd
        - greetd-selinux
        - tuigreet

        # Media
        - playerctl
        - pamixer
        - pavucontrol
        - wireplumber
        - pipewire
        - pulseaudio-utils

        # Display
        - brightnessctl
        - kanshi

        # Screenshot
        - slurp
        - grim
        - hyprshot

        # Networking
        - network-manager-applet
        - NetworkManager-tui
        - NetworkManager-openvpn-gnome
        - NetworkManager-openconnect-gnome
        - bluez
        - bluez-tools
        - blueman
        - firewall-config

        # Environment
        - hyprland
        - hyprpolkitagent
        - hyprpaper
        - hyprpicker
        - hypridle
        - hyprlock
        - hyprsunset
        - hyprland-qt-support
        - hyprutils
        - ghostty
        - wofi
        - waybar
        - wlogout
        - swayosd-git
        - repo: copr:copr.fedorainfracloud.org:erikreider:SwayNotificationCenter
          packages:
            - SwayNotificationCenter
        - sway-audio-idle-inhibit

        # File Manager
        - thunar
        - thunar-archive-plugin
        - thunar-volman
        - xarchiver
    remove:
      packages:
        - kitty

  - type: script
    snippets:
      - "dnf -y copr remove solopasha/hyprland"
      - "dnf -y copr remove erikreider/SwayNotificationCenter"
      - "dnf -y copr remove codelovr/swayosd"

  - type: systemd
    system:
      enabled:
        - greetd.service
        - swayosd-libinput-backend.service
